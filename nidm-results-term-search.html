<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Explore Neuro Imaging Data Model Experiment Terms</title>
  <link href="./lib/nidm-term-search.css" type="text/css" rel="stylesheet"/>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script type='text/javascript' src="./lib/rdfstore_min.js">
  </script>
  <script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns">
          {{ key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in data">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>
  </head>

<body>
<div id="demo">

  <select v-model="selected">
  <option disabled value="">Please select one</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
  <span>Selected: {{ selected }}</span>
 <br>
 <br>
  <demo-grid
    :data="gridData"
    :columns="gridColumns">
  </demo-grid>
  </div>

<script>

$.ajax({
  type: "GET",
  url: "https://raw.githubusercontent.com/smpadhy/nidm-term-search/master/nidm-results_130.owl",
  success: function(data){
    //console.log(data)
    new rdfstore.Store(function(err, store) {
      store.load("text/turtle",data,function(err, results){
        if(err){
          console.log(err)
        }
        let query = " PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\
        PREFIX obo:<http://purl.obolibrary.org/obo/>\
        SELECT *\
        WHERE { ?subject rdfs:label ?label ;\
          obo:IAO_0000115 ?desc .\
            } \
        "
        //console.log("inside store load", results)
        store.execute(query,function(success,results) {
          console.log("----- Query Results  ----------")
          //console.log(results)
          let items = results
          let triples = []
          let triple = {}

          for(let i = 0 ; i<items.length; i++){
            triple['URI'] = items[i]['subject'].value
            triple['Term'] = items[i]['label'].value
            triple['Description'] = items[i]['desc'].value
            triples.push(triple)
            triple = {}
          }
          console.log("triples", triples)
          // bootstrap the demo
          var demo = new Vue({
            el: '#demo',
            data: {
              gridColumns: ['Term', 'Description', 'URI'],
              gridData: triples,
              selected:''
            },
            watch: { 'selected': function() {
              console.log("demo.selected", demo.selected)

            }}
          })

        })
      })
    })
  }
})//end of ajax
// register the grid component
Vue.component('demo-grid', {
  template: '#grid-template',
  props: {
    data: Array,
    columns: Array
  },
  data: function () {
    var sortOrders = {}
    this.columns.forEach(function (key) {
      sortOrders[key] = 1
    })
    return {
      sortKey: '',
      sortOrders: sortOrders
    }
  }
})
</script>
</body>
</html>
